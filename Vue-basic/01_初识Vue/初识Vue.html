<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        // Vue.config 是全局变量，控制台可看属性
        Vue.config.productionTip = false // 阻止 vue 在启动时生成成产提示

        // 创建Vue实例
        new Vue({
            el: "#root", // 用于指定当前Vue实例为哪个容器服务，通常为css选择器字符串 （el:document.getElementById("#root")）
            data: { // data 中存储数据，数据供：el 指定容器使用
                name: 'gyh'
            }
        })
    </script>
</body>

</html>
